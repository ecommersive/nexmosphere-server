<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexmosphere WebSocket Test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00d9ff;
      }
      .status-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px;
        background: #16213e;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff4757;
      }
      .status-indicator.connected {
        background: #2ed573;
      }
      .status-text {
        flex: 1;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }
      .btn-primary {
        background: #00d9ff;
        color: #1a1a2e;
      }
      .btn-primary:hover {
        background: #00b8d9;
      }
      .btn-danger {
        background: #ff4757;
        color: white;
      }
      .btn-danger:hover {
        background: #ff3344;
      }
      .section {
        background: #16213e;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .section h2 {
        font-size: 16px;
        margin-bottom: 15px;
        color: #00d9ff;
      }
      .command-form {
        display: flex;
        gap: 10px;
      }
      .command-input {
        flex: 1;
        padding: 12px;
        border: 1px solid #0f3460;
        border-radius: 6px;
        background: #1a1a2e;
        color: #eee;
        font-family: monospace;
        font-size: 14px;
      }
      .command-input:focus {
        outline: none;
        border-color: #00d9ff;
      }
      .log-container {
        background: #0f0f1a;
        border-radius: 6px;
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 13px;
      }
      .log-entry {
        padding: 5px 0;
        border-bottom: 1px solid #1a1a2e;
      }
      .log-entry:last-child {
        border-bottom: none;
      }
      .log-entry.received {
        color: #2ed573;
      }
      .log-entry.sent {
        color: #ffa502;
      }
      .log-entry.error {
        color: #ff4757;
      }
      .log-entry.info {
        color: #70a1ff;
      }
      .timestamp {
        color: #666;
        margin-right: 10px;
      }
      .queue-status {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }
      .queue-stat {
        background: #1a1a2e;
        padding: 10px 15px;
        border-radius: 6px;
      }
      .queue-stat-label {
        font-size: 12px;
        color: #888;
      }
      .queue-stat-value {
        font-size: 18px;
        font-weight: bold;
        color: #00d9ff;
      }
      .clear-btn {
        background: transparent;
        border: 1px solid #444;
        color: #888;
        padding: 5px 10px;
        font-size: 12px;
        float: right;
        margin-bottom: 10px;
      }
      .clear-btn:hover {
        border-color: #666;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nexmosphere WebSocket Test</h1>

      <div class="status-bar">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Disconnected</span>
        <button class="btn btn-primary" id="connectBtn" onclick="connect()">
          Connect
        </button>
        <button
          class="btn btn-danger"
          id="disconnectBtn"
          onclick="disconnect()"
          style="display: none"
        >
          Disconnect
        </button>
      </div>

      <div class="section">
        <h2>Send Command (Rate Limited: 300ms)</h2>
        <div class="command-form">
          <input
            type="text"
            class="command-input"
            id="commandInput"
            placeholder="Enter command (e.g., X008A[1])"
          />
          <button class="btn btn-primary" onclick="sendCommand()">Send</button>
        </div>
        <div class="queue-status">
          <div class="queue-stat">
            <div class="queue-stat-label">Queue Length</div>
            <div class="queue-stat-value" id="queueLength">-</div>
          </div>
          <div class="queue-stat">
            <div class="queue-stat-label">Processing</div>
            <div class="queue-stat-value" id="isProcessing">-</div>
          </div>
          <div class="queue-stat">
            <div class="queue-stat-label">Rate Limit</div>
            <div class="queue-stat-value" id="rateLimit">300ms</div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Message Log</h2>
        <button class="btn clear-btn" onclick="clearLog()">Clear</button>
        <div class="log-container" id="logContainer"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
